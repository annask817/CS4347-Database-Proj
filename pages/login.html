<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Login</button>
            <p id="error-message" style="color: red; display: none;">Invalid username or email</p>
        </form>
    </div>

    <!-- JavaScript for login validation and redirection -->
    <script>
        // Sample user data (for demonstration)
        const users = [
            { username: "user1", email: "user1@example.com" },
            { username: "user2", email: "user2@example.com" },
            { username: "user3", email: "user3@example.com" }
        ];

        // Form submission handler
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const usernameInput = document.getElementById("username").value.trim();
            const emailInput = document.getElementById("email").value.trim();
            const errorMessage = document.getElementById("error-message");

            // Check if the user exists
            const isValidUser = users.some(user => user.username === usernameInput && user.email === emailInput);

            if (isValidUser) {
                // Redirect to overview page
                window.location.href = "overview.html";
            } else {
                // Show error message
                errorMessage.style.display = "block";
            }
        });
    </script>
</body>
</html>
