<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Income/Expense</title>
    <link rel="stylesheet" href="styleIE.css"> <!-- Link to external CSS file -->
</head>
<body>

    <h1>Add New Income/Expense</h1>
    
    <form action="submit_income_expense.html" method="post">
        
        <!-- Select Income or Expense -->
        <label for="type">Type:</label>
        <select id="type" name="type" required>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select>
        <br><br>

        <!-- Amount -->
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" placeholder="Enter amount" required>
        <br><br>

        <!-- Income/Expense Category -->
        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="groceries">Groceries</option>
            <option value="utilities">Utilities</option>
            <option value="salary">Salary</option>
            <option value="rent">Rent</option>
        </select>
        <br><br>

        <!-- Date -->
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <br><br>

        <!-- Optional Notes -->
        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes" placeholder="Optional notes..."></textarea>
        <br><br>

        <!-- Submit Button -->
        <input type="submit" value="Add Entry">
        
    </form>

</body>
</html>
