<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income & Expense Overview</title>
    <link rel="stylesheet" href="stylesO.css">
</head>
<body>
    <div class="overview-container">
        <h2>Income & Expense Overview</h2>
        
        <!-- Income Section -->
        <div class="bar-section">
            <div class="label">Income</div>
            <div class="bar">
                <div class="bar-fill income" id="incomeBar"></div>
            </div>
        </div>
        
        <!-- Expense Section -->
        <div class="bar-section">
            <div class="label">Expense</div>
            <div class="bar">
                <div class="bar-fill expense" id="expenseBar"></div>
            </div>
            
            <!-- Expense Categories -->
            <div class="expense-categories" id="expenseCategories"></div>
        </div>

        <!-- Filter and Sort Options -->
        <div class="controls">
            <label for="typeFilter">Filter by Type:</label>
            <select id="typeFilter" onchange="filterTransactions()">
                <option value="All">All</option>
                <option value="Rent">Rent</option>
                <option value="Groceries">Groceries</option>
                <option value="Utilities">Utilities</option>
            </select>

            <button onclick="sortTransactions()">Sort by Date</button>
        </div>

        <!-- Transaction Table -->
        <h3>Transaction Details</h3>
        <table id="transactionTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Source/Purpose</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- JavaScript to calculate and render bars and table dynamically -->
    <script src="script.js"></script>
</body>
</html>
